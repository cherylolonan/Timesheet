<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Timesheet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="jumbotron">
        <h1 class="text-center">Employee Data</h1>
    </div>

    <div class="card">
        <div class="card-header">
          Current Employees
        </div>
        <div class="card-body">
            <table class="table table-striped table-dark">
                <thead>
                  <tr>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Monthly Rate ($)</th>
                    <th scope="col">Total Billed ($)</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>
    <div class="card-body">
            <form role="form">
                <div class="form-group row">
                    <label for="name-input">Name:</label>
                    <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group row">
                    <label for="role-input">Role:</label>
                    <input class="form-control" id="role-input" type="text">
                </div>
                <div class="form-group row">
                    <label for="startDate-input">Start Date (MMDDYYYY):</label>
                    <input class="form-control" id="startDate-input" type="text">
                </div>
                <div class="form-group row">
                    <label for="monthlyRate-input">Monthly Rate:</label>
                    <input class="form-control" id="monthlyRate-input" type="text">
                </div>
                <div>
                    <a href="#" class="btn btn-primary">Submit</a>                
                </div>
            </form>
        </div>
</body>
</html>
